<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <script type="text/javascript" src="brython.js"></script>
        <script type="text/javascript" src="brython_stdlib.js"></script>
        <script src="d3.js"></script>
    </head>

    <body
        onload="brython(1)"
        style="
            width: 100vw;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            flex-direction: column;
            row-gap: 1rem;
            padding: 1rem;
            overflow-x: hidden;
        "
    >
        <script type="text/python">
            import main
            main.main()
        </script>
        <script type="module" src="main.js"></script>

        <div
            style="
                width: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: row;
                column-gap: 0.5rem;
            "
        >
            <input type="file" id="upload_file" />

            <!-- Text content of buttons change onclick -->
            <button id="enable_causal_links">Enable Causal Links</button>
            <button id="enable_merging">Enable Merging</button>
            <button id="enable_fact_based">Disable Fact-based</button>
            <button id="enable_forward_pass">Enable Forward Pass</button>
            <button id="enable_loop">Enable Loop</button>

            <button id="visualize_back" disabled hidden></button>
            <button id="visualize" disabled>Visualize</button>

            <a id="download_file" href="#" download class="anchor-as-button"
                >Download</a
            >
        </div>

        <textarea
            id="sas_content"
            rows="10"
            cols="60"
            autocomplete="off"
            style="display: none"
        ></textarea>

        <div id="nodeDetails" style="width: 500"></div>

        <div id="container"></div>
    </body>
</html>
