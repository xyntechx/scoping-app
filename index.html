<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <script type="text/javascript" src="brython.js"></script>
        <script type="text/javascript" src="brython_stdlib.js"></script>
    </head>

    <body onload="brython(1)">
        <script type="text/python">
            import main
            main.main()
        </script>

        <input type="file" id="upload_file" />

        <button id="enable_causal_links">Disable Causal Links</button>
        <button id="enable_merging">Disable Merging</button>
        <button id="enable_fact_based">Disable Fact-based</button>
        <button id="enable_forward_pass">Disable Forward Pass</button>
        <button id="enable_loop">Disable Loop</button>

        <button id="visualize" disabled>Visualize</button>

        <a id="download_file" href="#" download class="anchor-as-button">Download</a>
        <textarea id="sas_content" rows="20" cols="60" autocomplete="off"></textarea>
    </body>
